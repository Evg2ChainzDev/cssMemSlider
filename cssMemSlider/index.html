<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="slider-out-wrapper">

    <div class="slider-in-wrapper">
      <input type="radio" name="r" id="r1" checked />
      <input type="radio" name="r" id="r2" />
      <input type="radio" name="r" id="r3" />
      <input type="radio" name="r" id="r4" />

      <div class="slider-window">
        <div class="slides-wrapper">
          <div class="slide s1"><img src="./assets/img/1.jpg" alt="mem1" /></div>
          <div class="slide"><img src="./assets/img/2.jpg" alt="mem2" /></div>
          <div class="slide"><img src="./assets/img/3.jpg" alt="mem3" /></div>
          <div class="slide"><img src="./assets/img/4.jpg" alt="mem4" /></div>
        </div>
      </div>
      <div class="text-and-nav">

        <div class="text-window">
          <div class="text-wrapper">
            <div class="text s1">Нельзя просто так взять и сказать: "нельзя просто так взять"</div>
            <div class="text">Да ладно, такого быть не может</div>
            <div class="text">Когда думал что твой племянник геймер, а он вейпер</div>
            <div class="text">Когда уже 5 минут видишь в беседе: "Ваш собеседник пишет..."</div>
          </div>
        </div>

        <div class="navigation">
          <div class="nav-inner">
            <label for="r1" id="b1"><span class="bar"> </span></label>
            <label for="r2" id="b2"><span class="bar"></span></label>
            <label for="r3" id="b3"><span class="bar"></span></label>
            <label for="r4" id="b4"><span class="bar"></span></label>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
